[phases.setup]
nixPkgs = ["php82", "php82Extensions.curl", "php82Extensions.mbstring", "php82Extensions.pdo_mysql", "php81Extensions.bcmath", "php81Extensions.gd", "php81Extensions.zip", "composer"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = ["php artisan config:cache", "php artisan route:cache"]

[start]
cmd = "php artisan serve --host 0.0.0.0 --port ${PORT}"
