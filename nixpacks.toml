[phases.setup]
nixPkgs = ["php81", "php81Extensions.curl", "php81Extensions.mbstring", "php81Extensions.pdo_mysql", "php81Extensions.bcmath", "php81Extensions.gd", "php81Extensions.zip"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = [
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]
